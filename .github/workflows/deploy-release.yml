name: Build & Release JRealm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: JRealm v${{ steps.version.outputs.version }}
          body: |
            ## JRealm v${{ steps.version.outputs.version }}

            Built from commit ${{ github.sha }}.
          draft: false
          prerelease: false
          files: target/jrealm.jar
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure insecure Docker registry
        run: |
          sudo tee /etc/docker/daemon.json <<EOF
          { "insecure-registries": ["${{ secrets.DOCKER_REGISTRY }}"] }
          EOF
          sudo systemctl restart docker

      - name: Log in to remote registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY }}/jrealm:${{ steps.version.outputs.version }} \
                       -t ${{ secrets.DOCKER_REGISTRY }}/jrealm:latest .
          docker push ${{ secrets.DOCKER_REGISTRY }}/jrealm:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKER_REGISTRY }}/jrealm:latest
